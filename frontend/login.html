<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="icon">üîê</div>
            <h1>ƒêƒÉng Nh·∫≠p</h1>
            <p>Ch√†o m·ª´ng tr·ªü l·∫°i!</p>
        </div>
        
        <div id="message" class="message"></div>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="text" id="username" name="username" required>
                <label for="username">T√™n ƒëƒÉng nh·∫≠p</label>
            </div>
            
            <div class="form-group">

                <label for="password">M·∫≠t kh·∫©u</label>

        <div class="auth-links">

    <script>
      const loginForm = document.getElementById('loginForm');
const messageDiv = document.getElementById('message');

function showMessage(text, type) {
    messageDiv.textContent = text;
    messageDiv.className = `message ${type}`;
    messageDiv.style.display = 'block';
    setTimeout(() => {
        messageDiv.style.display = 'none';
    }, 3000);
}

function saveAuth(username, password) {
    const authString = btoa(username + ':' + password);
    sessionStorage.setItem('auth', authString);
    sessionStorage.setItem('username', username);
}

function checkAuth() {
    if (sessionStorage.getItem('auth')) {
        window.location.href = 'index.html';
    }
}

checkAuth();

loginForm.addEventListener('submit', async function(event) {
    event.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();

    try {
        const res = await fetch('http://localhost:8080/api/login', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
        });

        const data = await res.json();

        if (res.ok && data.status === 'success') {
            saveAuth(username, password);
            showMessage('ƒêƒÉng nh·∫≠p th√†nh c√¥ng!', 'success');
            setTimeout(() => {
                window.location.href = 'index.html';
            }, 1000);
        } else {
            showMessage(data.message || 'T√™n ƒëƒÉng nh·∫≠p ho·∫∑c m·∫≠t kh·∫©u kh√¥ng ƒë√∫ng!', 'error');
        }
    } catch (error) {
        showMessage('L·ªói k·∫øt n·ªëi m√°y ch·ªß', 'error');
    }
});

    </script>
